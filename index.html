<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <h1 onclick="press(this,7);">7</h1>
            <h1 onclick="press(this,8);">8</h1>
            <h1 onclick="press(this,9);">9</h1>
            <h1 class="operator" onclick="setOP(this,'/');">÷</h1>
        </div>
        <div class="row">
            <h1 onclick="press(this,4);">4</h1>
            <h1 onclick="press(this,5);">5</h1>
            <h1 onclick="press(this,6);">6</h1>
            <h1 class="operator" onclick="setOP(this,'*');">×</h1>
        </div>
        <div class="row">
            <h1 onclick="press(this,1);">1</h1>
            <h1 onclick="press(this,2);">2</h1>
            <h1 onclick="press(this,3);">3</h1>
            <h1 class="operator" onclick="setOP(this,'-');">−</h1>
        </div>
        <div class="row">
            <h1 onclick="clr(this);">C</h1>
            <h1 onclick="press(this,0);">0</h1>
            <h1 onclick="press(this,'.');">.</h1>
            <h1 class="operator" onclick="setOP(this,'+');">+</h1>
        </div>
        <div class="row">
            <h1 id="equals" onclick="calculate(this)">=</h1>
        </div>
    <div>
    <script src="script.js"></script>
</body>
</html>
